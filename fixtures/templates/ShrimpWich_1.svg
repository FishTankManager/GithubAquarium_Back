<svg id="stage" xmlns="http://www.w3.org/2000/svg" viewBox="0 -3 50 53" shape-rendering="crispEdges">
  <g id="shrimpwich-1-*{id}">
    <g id="shrimpwich-1-*{id}-anchors" visibility="hidden">
      <circle id="shrimpwich-1-*{id}-anchor-center" cx="25" cy="25" r="0.01"/>
      <circle id="shrimpwich-1-*{id}-anchor-label-top" cx="25" cy="1" r="0.01"/>
    </g>

        <style>
@keyframes shrimpwich-1-*{id}-bob {
  0%   { transform: translateY(0); }
  12%  { transform: translateY(0); }
  40%  { transform: translateY(-3.0px); }
  80%  { transform: translateY(-0.5px); }
  100% { transform: translateY(0); }
}
@keyframes shrimpwich-1-*{id}-tilt-must {
  0%,12% { transform: rotate(0deg); }
  40%    { transform: rotate(-10deg); }
  80%    { transform: rotate(-2deg); }
  100%   { transform: rotate(0deg); }
}
@keyframes shrimpwich-1-*{id}-tilt-head {
  0%,12% { transform: rotate(0deg); }
  40%    { transform: rotate(-5deg); }
  80%    { transform: rotate(-1deg); }
  100%   { transform: rotate(0deg); }
}
@keyframes shrimpwich-1-*{id}-tilt-tail {
  0%,12% { transform: rotate(0deg); }
  40%    { transform: rotate(5deg); }
  80%    { transform: rotate(1deg); }
  100%   { transform: rotate(0deg); }
}

#shrimpwich-1-*{id}-sprite,
#shrimpwich-1-*{id}-must,
#shrimpwich-1-*{id}-head,
#shrimpwich-1-*{id}-body,
#shrimpwich-1-*{id}-tail {
  transform-box: fill-box;
  animation-duration: 1.4s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}

#shrimpwich-1-*{id}-sprite { animation-name: shrimpwich-1-*{id}-bob; transform-origin: center; }

#shrimpwich-1-*{id}-must { transform-origin: 100% 100%; }
#shrimpwich-1-*{id}-head { transform-origin: 100% 100%; }
#shrimpwich-1-*{id}-tail { transform-origin: 0% 0%; }

#shrimpwich-1-*{id}-must { animation-name: shrimpwich-1-*{id}-tilt-must; }
#shrimpwich-1-*{id}-head { animation-name: shrimpwich-1-*{id}-tilt-head; }
#shrimpwich-1-*{id}-tail { animation-name: shrimpwich-1-*{id}-tilt-tail; }
    </style>
