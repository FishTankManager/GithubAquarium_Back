<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 50 50"
     shape-rendering="crispEdges">
  <g id="spaceocto-1-*{id}">
    <g id="spaceocto-1-*{id}-anchors" visibility="hidden">
      <circle id="spaceocto-1-*{id}-anchor-center" cx="25" cy="25" r="0.01"/>
      <circle id="spaceocto-1-*{id}-anchor-label-top" cx="25" cy="-1" r="0.01"/>
    </g
    >
    <style>
    @keyframes spaceocto-1-*{id}-bob {
      0%   { transform: translateY(0); }
      12%  { transform: translateY(0); }
      30%  { transform: translateY(-3.0px); }
      60%  { transform: translateY(-1.0px); }
      100% { transform: translateY(0); }
    }

    @keyframes spaceocto-1-*{id}-tilt-left {
      0%,12% { transform: rotate(0deg); }
      30%    { transform: rotate(-16deg); } /* 최고점에서 최대 기울기 */
      60%    { transform: rotate(-2deg); }
      100%   { transform: rotate(0deg); }
    }
    @keyframes spaceocto-1-*{id}-tilt-right {
      0%,12% { transform: rotate(0deg); }
      30%    { transform: rotate( 16deg); }
      60%    { transform: rotate( 2deg); }
      100%   { transform: rotate(0deg); }
    }

    @keyframes spaceocto-1-*{id}-tilt-left-sm {
      0%,12% { transform: rotate(0deg); }
      30%    { transform: rotate(-5deg); }
      60%    { transform: rotate(-1.2deg); }
      100%   { transform: rotate(0deg); }
    }

    @keyframes spaceocto-1-*{id}-tilt-right-sm {
      0%,12% { transform: rotate(0deg); }
      30%    { transform: rotate( 5deg); }
      60%    { transform: rotate( 1.2deg); }
      100%   { transform: rotate(0deg); }
    }

    #spaceocto-1-*{id}-sprite,
    #spaceocto-1-*{id}-head,
    #spaceocto-1-*{id}-leg1, #spaceocto-1-*{id}-leg2,
    #spaceocto-1-*{id}-leg3, #spaceocto-1-*{id}-leg4 {
      transform-box: fill-box;
      animation-duration: 1.4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    #spaceocto-1-*{id}-sprite { animation-name: spaceocto-1-*{id}-bob; transform-origin: center; }

    #spaceocto-1-*{id}-leg1,
    #spaceocto-1-*{id}-leg2 {
      transform-origin: 100% 0%; /* g의 상단 오른쪽을 피벗으로 */
    }
    #spaceocto-1-*{id}-leg3,
    #spaceocto-1-*{id}-leg4 {
      transform-origin: 0% 0%; /* g의 상단 왼쪽을 피벗으로 */
    }

    #spaceocto-1-*{id}-leg1 { animation-name: spaceocto-1-*{id}-tilt-left; }
    #spaceocto-1-*{id}-leg2 { animation-name: spaceocto-1-*{id}-tilt-left-sm; }
    #spaceocto-1-*{id}-leg3 { animation-name: spaceocto-1-*{id}-tilt-right-sm; }
    #spaceocto-1-*{id}-leg4 { animation-name: spaceocto-1-*{id}-tilt-right; }
    </style>
