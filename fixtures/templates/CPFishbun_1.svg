  <g id="CPFishbun-1-*{id}">
    <g id="CPFishbun-1-*{id}-anchors" visibility="hidden">
      <circle id="CPFishbun-1-*{id}-anchor-center" cx="25" cy="25" r="0.01"/>
      <circle id="CPFishbun-1-*{id}-anchor-label-top" cx="25" cy="15" r="0.01"/>
      <circle id="CPFishbun-1-*{id}-anchor-label-bottom" cx="25" cy="32" r="0.01"/>
    </g>

    <style>
#CPFishbun-1-*{id}-body,
#CPFishbun-1-*{id}-tail {
  transform-box: fill-box;
}

/* --- body: 통통 헤엄치는 바운스 + 약간의 회전 --- */
#CPFishbun-1-*{id}-body {
  transform-origin: right top;
  animation: CPFishbun-1-*{id}-body-swim 1.6s ease-in-out infinite;
}

@keyframes CPFishbun-1-*{id}-body-swim {
  0% {
    transform: rotate(0deg);
  }
  20% {
    transform: rotate(-2deg);
  }
  50% {
    transform: rotate(-4deg);
  }
  80% {
    transform: rotate(-1deg);
  }
  100% {
    transform: rotate(0deg);
  }
}

/* --- tail: 몸통보다 살짝 늦게 흔들리는 꼬리 --- */
#CPFishbun-1-*{id}-tail {
  transform-origin: left top;
  animation: CPFishbun-1-*{id}-tail-swim 1.6s ease-in-out infinite;
}

@keyframes CPFishbun-1-*{id}-tail-swim {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(2deg);
  }
  50% {
    transform: rotate(4deg);
  }
  75% {
    transform: rotate(1deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
    </style>

